<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBeat</title>
    <link rel="stylesheet" href="chatbeat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arbutus&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-menu">
        <div class="fone-menu">
            <img src="imagens/fone 1.png">
        </div>
        <div class="chat-menu">
            <h1>C h a t B e a t</h1>
        </div>
        <div class="icone-message">
            <img src="imagens/message-regular.svg">
        </div>

    </div>
    <div class="search-box">
        <input type="text" placeholder="Pesquise...">
        <button><img src="imagens/Search.png" alt="Lupa" class="lupa"></button>
    </div>
    <section class="ouviragora">
        <div class="usuario-container">
            <img src="imagens/user-solid.svg" alt="Usuário" class="usuario">
        </div>
        <h1 class="ouvir">Ouvir agora</h1>
    </section>

    <section class="musics">
        <div class="music">
            <img src="imagens/aline b 1.png">
            <p>Jeova Jireh</p>
        </div>
        <div class="music">
            <img src="imagens/bacoexublues 1.png">
            <p>flamingos</p>
        </div>
        <div class="music">
            <img src="imagens/cabelinho 1.png">
            <p>Minha Cura</p>
        </div>
        </div>
        <div class="music">
            <img src="imagens/Churrasquinho 1.png">
            <p>vai me dando corda</p>
        </div>
        <div class="music">
            <img src="imagens/djonga 1.png">
            <p>Solto</p>
        </div>
        </div>
        <div class="music">
            <img src="imagens/kay 1.png">
            <p>Melhor Só</p>
        </div>
    </section>

    <section>
        <h1 class="alta">Em alta</h1>
    </section>

    <section class="generos">
        <div class="quadrado" style="background-color: rgb(124, 80, 179); color: black">
            <p>Funk</p>
        </div>
        <div class="quadrado" style="background-color: yellow; color: black">
            <p>Sertanejo</p>
        </div>
        <div class="quadrado" style="background-color: rgb(48, 177, 241); color: black">
            <p>Pagode</p>
        </div>
        <div class="quadrado" style="background-color: rgb(48, 225, 241); color: black">
            <p>Gospel</p>
        </div>
        <div class="quadrado" style="background-color: rgb(228, 22, 22); color: black">
            <p>Samba</p>
        </div>
        <div class="quadrado" style="background-color: rgb(230, 122, 232); color: black">
            <p>Trap</p>
        </div>
        <div class="quadrado" style="background-color: rgb(5, 143, 46); color: black">
            <p>Forró</p>
        </div>
        <div class="quadrado" style="background-color: rgb(255, 255, 255); color: black">
            <p>K-Pop</p>
        </div>
        <div class="quadrado" style="background-color: rgb(236, 138, 47); color: black">
            <p>Rock</p>
        </div>


    </section>

</body>

</html>
